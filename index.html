            <option disabled>Choose Movie</option>

    <!-- info -->
    <ul class="info">
        <li>
            <div class="seat reserved"><i class="fa-solid fa-couch"></i></div>

        </li>
        <li>

            <span>Selected Seat</span>
        </li>
        <li>

    <!-- info -->

    <p class="infoText">

    </p>
